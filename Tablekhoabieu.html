<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thời khóa biểu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f7fb;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1a5dbb;
            font-size: 40px;
            margin: 10px 0 20px;
        }
        .card {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
            padding: 10px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #0b58a2;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        thead th {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
        }
        tfoot td {
            background: #f6f6f6;
        }
        /* Các ô tiêu đề màu vàng cho ngày Thứ */
        .day-header {
            background: #ffd000;
        }
        .orange {
            background: #f5a623;
        }
        .blue {
            background: #1e88e5;
            color: #fff;
        }
        .editable {
            background: #fff6e0;
        }
        input[type="text"] {
            width: 100%;
            border: none;
            outline: none;
            padding: 6px;
            font-size: 14px;
            background: transparent;
        }
    </style>
</head>
<body>
