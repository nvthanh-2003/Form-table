<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giao diện form đăng ký người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: flex-start;
        }
        .sidebar {
            width: 260px;
            background: #fff;
            padding: 20px 28px;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            margin: 20px;
            border-radius: 6px;
        }
        h1 {
            font-size: 28px;
            margin: 8px 0 16px;
        }
        form {
            display: grid;
            gap: 14px;
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #c9ccd5;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }
        button {
            padding: 8px 14px;
            border: 1px solid #888;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #f0f0f0; }
        ul {
            margin-top: 14px;
            padding-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<aside class="sidebar" aria-label="Đăng ký người dùng">
    <h1>Mô tả</h1>
    <form id="registrationForm" action="#" method="post" novalidate>
        <div>
            <label for="ho">Họ và tên:</label><br/>
            <input type="text" id="ho" name="ho" placeholder="Nhập họ và tên" required />
        </div>

        <div>
            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="Ví dụ: name@example.com" required />
        </div>

        <div>
            <label for="phone">Số điện thoại:</label><br/>
            <input type="tel" id="phone" name="phone" placeholder="0123-456-789" required />
        </div>

        <div>
            <span>Giới tính:</span>
            <div class="radio-group" role="group" aria-label="Giới tính">
                <label><input type="radio" name="gender" value="nam" checked /> Nam</label>
                <label><input type="radio" name="gender" value="nu" /> Nữ</label>
            </div>
        </div>

        <button type="submit">Đăng ký</button>
    </form>
</aside>

<script>

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();


        const ho = document.getElementById('ho').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!ho || !email || !phone) {
            alert('Vui lòng điền đầy đủ thông tin.');
            return;
        }


        const formData = new FormData(this);

        fetch('http://demo.codegym.vn/6/registration_form/register.php', {
            method: 'POST',
            body: formData
        })
            .then(res => res.text())
            .then(data => {
                alert('Đăng ký thành công!');

                this.reset();
            })
            .catch(err => {
                console.error(err);
                alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
            });
    });
</script>
</body>
</html>
